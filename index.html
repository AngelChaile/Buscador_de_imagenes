<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .emoji {
        cursor: pointer;
        padding: 0 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="jumbotron px-2 py-5 text-info-emphasis bg-primary-subtle border border-primary-subtle rounded-3 mt-3 text-center"
      >
        <p class="light fs-2"><strong>Buscador de Imágenes</strong></p>
        <form>
          <div class="row justify-content-center">
            <div class="col-md-8 pb-2">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="busqueda"
                  placeholder="Busca una imágen..."
                />
                <button
                  id="boton-buscar"
                  class="btn btn-lg btn-primary"
                  type="button"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>

          <!-- Agregar emojis de búsqueda -->
          <div id="emojis-busqueda">
            <span class="emoji h3" data-busqueda="gato" title="gato">🐱</span>
            <span
              class="emoji h3"
              data-busqueda="informatica"
              title="informatica"
              >📱</span
            >
            <span class="emoji h3" data-busqueda="panda" title="panda">🐼</span>
            <span class="emoji h3" data-busqueda="chocolate" title="chocolate"
              >🍫</span
            >
            <span class="emoji h3" data-busqueda="noche" title="noche">🌙</span>
            <span class="emoji h3" data-busqueda="oso" title="oso">🐻</span>
            <span class="emoji h3" data-busqueda="verano" title="Verano"
              >☀️</span
            >
            <span class="emoji h3" data-busqueda="koala" title="koala">🐨</span>
            <!-- Agrega más emojis según sea necesario -->
          </div>

          <div class="error" id="msj-error"></div>
        </form>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 p-5 row" id="listadoImagenes">
          <!-- CARDS DE IMAGENES EN COLUMNAS -->
        </div>
        <div id="paginacion" class="text-center pb-3">
          <!-- BOTONES DE PAGINACIÓN -->
        </div>
      </div>
    </div>
    <!-- Archivo javascript -->
    <script src="appPixabay.js"></script>
    <!-- Lazysizes: para cargar las imágenes solo cuando el usuario las vea en la pantalla. -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
