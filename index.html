<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Imágenes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="appPixabay.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="arriba">
        <p class="lead text-center">Buscador de Imágenes</p>

        <form>
          <div class="row">

            <div class="form-group col-md-8">
              <input
                type="text"
                class="form-control form-control-lg"
                id="busqueda"
                placeholder="Busca una imágen, ejemplo: café o gatos"
              />
            </div>

            <div class="form-group col-md-4">
              <input
                type="button"
                class="btn btn-lg btn-danger btn-block"
                value="Buscar"
                onclick="cargarImagenes()"
              />
            </div>

          </div>
          <div class="error" id="msj-error"></div>
        </form>
      </div>

      <div class="row justify-content-center">

        <div class="col-12 p-5 row" id="listadoImagenes">
          <!-- CARDS DE IMAGENES EN COLUMNAS -->

        </div>

        <div id="paginacion">
          <!-- BOTONES DE PAGINACIÓN -->
        </div>

      </div>
      
    </div>
  </body>
</html>
